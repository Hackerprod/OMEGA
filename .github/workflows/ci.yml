name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Unit tests
        run: |
          pytest
      - name: Benchmark guard
        run: |
          python scripts/bench_quick.py --steps 100 --d-model 32 --baseline benchmarks/baseline.json --output benchmarks/latest.json --tolerance 0.30
      - name: Upload benchmark artifact
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-latest
          path: benchmarks/latest.json
